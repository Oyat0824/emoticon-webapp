<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이모티콘 선택기</title>
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<style>
		.loading-spinner {
			border: 4px solid #f3f3f3;
			border-top: 4px solid #3498db;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
		}
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 헤더 -->
		<header class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white shadow-lg">
			<div class="container mx-auto px-4 py-8">
				<div class="flex items-center justify-center mb-4">
					<div class="text-6xl mb-2">😊</div>
				</div>
				<h1 class="text-5xl font-bold text-center mb-3 drop-shadow-lg">
					이모티콘 선택기
				</h1>
				<p class="text-center text-blue-100 text-lg">
					원하는 이모티콘을 클릭하면 클립보드에 복사됩니다
				</p>
			</div>
		</header>

		<div class="container mx-auto px-4 py-8 flex-1">
			<!-- 업로드 버튼 -->
			<div class="mb-6 flex justify-end">
				<button id="upload-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
					이모티콘 업로드
				</button>
			</div>

			<!-- 카테고리 선택 영역 -->
			<div class="mb-6">
				<h2 class="text-xl font-semibold text-gray-700 mb-3">이모티콘 종류</h2>
				<div id="category-buttons" class="flex flex-wrap gap-2">
					<!-- 카테고리 버튼들이 여기에 동적으로 추가됨 -->
				</div>
			</div>

			<!-- 이모티콘 그리드 영역 -->
			<div id="emoticon-section">
				<!-- 이모티콘들이 여기에 동적으로 추가됨 -->
			</div>
		</div>

		<!-- 푸터 -->
		<footer class="bg-gray-800 text-gray-300 mt-auto">
			<div class="container mx-auto px-4 py-6">
				<div class="text-center">
					<p class="text-sm">
						© <span id="current-year"></span> KIJ. All rights reserved.
					</p>
					<p class="text-xs text-gray-500 mt-2">
						이모티콘 웹 애플리케이션
					</p>
					<p class="text-xs text-gray-500 mt-2">
						<a href="https://github.com/Oyat0824/emoticon-webapp" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors inline-flex items-center gap-1">
							<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
								<path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
							</svg>
							GitHub
						</a>
					</p>
				</div>
			</div>
		</footer>
	</div>

	<!-- 로딩 오버레이 -->
	<div id="loading-overlay" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center z-50">
		<div class="text-center">
			<div class="loading-spinner mx-auto"></div>
			<p class="mt-4 text-gray-600">로딩 중...</p>
		</div>
	</div>

	<!-- 에러 메시지 -->
	<div id="error-message" class="hidden fixed inset-0 bg-gray-50 flex items-center justify-center z-50">
		<div class="text-center">
			<p class="text-red-600 mb-4 text-lg"></p>
			<button id="retry-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
				다시 시도
			</button>
		</div>
	</div>

	<!-- 토스트 메시지 -->
	<div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-[100] transform transition-all duration-300 opacity-0 translate-y-2">
		<p id="toast-message" class="text-sm"></p>
	</div>

	<!-- 삭제 확인 모달 -->
	<div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
		<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
			<div class="flex justify-between items-center mb-4">
				<h3 class="text-xl font-bold text-gray-800">이미지 삭제</h3>
				<button id="close-delete-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
			</div>

			<div class="mb-4">
				<p class="text-gray-700 mb-2">다음 이미지를 삭제하시겠습니까?</p>
				<p id="delete-filename" class="font-semibold text-gray-900"></p>
			</div>

		<form id="delete-form">
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
				<input type="password" id="delete-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" autocomplete="off">
			</div>

			<div class="flex gap-2">
				<button type="submit" id="confirm-delete" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
					삭제
				</button>
				<button type="button" id="cancel-delete" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium">
					취소
				</button>
			</div>
		</form>
		</div>
	</div>

	<!-- 업로드 모달 -->
	<div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
		<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
			<div class="flex justify-between items-center mb-4">
				<h3 class="text-xl font-bold text-gray-800">이모티콘 업로드</h3>
				<button id="close-upload-modal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
			</div>

			<form id="upload-form">
				<!-- 비밀번호 입력 -->
				<div class="mb-4">
					<label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
					<input type="password" id="upload-password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
				</div>

				<!-- 카테고리 선택 -->
				<div class="mb-4">
					<label class="block text-sm font-medium text-gray-700 mb-2">카테고리</label>
					<select id="upload-category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
						<option value="">카테고리 선택</option>
					</select>
					<input type="text" id="new-category" placeholder="새 카테고리 이름" class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
					<p class="text-xs text-gray-500 mt-1">기존 카테고리를 선택하거나 새 카테고리 이름을 입력하세요</p>
				</div>

				<!-- 파일 선택 -->
				<div class="mb-4">
					<label class="block text-sm font-medium text-gray-700 mb-2">이미지 파일</label>
					<input type="file" id="upload-file" accept="image/png,image/jpeg,image/jpg,image/gif,.zip" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
					<p class="text-xs text-gray-500 mt-1">단일 이미지: 최대 1MB, 200x200 픽셀 초과 시 자동 리사이즈 (PNG, JPG만, GIF는 크기 제한)<br>ZIP 파일: 최대 10MB, 내부 이미지 파일만 추출</p>
				</div>

				<!-- 미리보기 -->
				<div id="upload-preview" class="mb-4 hidden">
					<label class="block text-sm font-medium text-gray-700 mb-2">미리보기</label>
					<img id="preview-image" src="" alt="미리보기" class="max-w-full max-h-32 mx-auto border border-gray-300 rounded">
					<p id="preview-info" class="text-xs text-gray-500 mt-1 text-center"></p>
				</div>

				<!-- 업로드 버튼 -->
				<div class="flex gap-2">
					<button type="submit" id="submit-upload" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
						업로드
					</button>
					<button type="button" id="cancel-upload" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-medium">
						취소
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
